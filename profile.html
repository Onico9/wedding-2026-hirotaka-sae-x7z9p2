<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Profile | Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@400;700;900&family=Playfair+Display:italic,wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --main-bg: #fdfdfc; 
            --text-color: #333333; 
            --sub-text-color: #666;
            --accent-color: #bfa888; /* 上品なシャンパンゴールド */
            --line-color: #e0e0e0;
        }
        body, html { 
            margin: 0; padding: 0; background: var(--main-bg); 
            color: var(--text-color); font-family: 'Zen Old Mincho', serif; 
            overflow-x: hidden; scroll-behavior: smooth;
        }

        .container { max-width: 1000px; margin: 0 auto; padding: 120px 20px; text-align: center; }

        .page-title { font-family: 'Playfair Display', serif; font-size: 2.5rem; letter-spacing: 0.3em; margin-bottom: 120px; font-weight: 400; font-style: italic; color: var(--accent-color); }

        /* プロフィールエリア */
        .profile-wrapper { position: relative; width: 340px; height: 340px; margin: 0 auto 60px; }

        .profile-main-img {
            width: 240px; height: 240px; border-radius: 50%; object-fit: cover;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); z-index: 2;
            border: 1px solid #fff;
        }

        /* ③ 趣味の写真（装飾的配置） */
        .hobby-item {
            position: absolute; width: 85px; height: 85px; border-radius: 50%;
            background: #fff; padding: 3px; box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            z-index: 3; cursor: pointer; transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .hobby-item img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .hobby-item:hover { transform: scale(1.1) translateY(-5px); box-shadow: 0 10px 20px rgba(191, 168, 136, 0.3); }

        .hobby-item::after {
            content: attr(data-hobby); position: absolute; top: -35px; left: 50%;
            transform: translateX(-50%); background: var(--accent-color);
            color: #fff; padding: 5px 12px; border-radius: 20px; font-size: 0.7rem;
            white-space: nowrap; opacity: 0; transition: 0.3s; pointer-events: none;
        }
        .hobby-item:hover::after { opacity: 1; }

        .hobby-1 { top: -10px; right: 10px; }
        .hobby-2 { bottom: 30px; right: -20px; }
        .hobby-3 { bottom: 10px; left: -20px; }

        .profile-section { margin-bottom: 180px; opacity: 0; transform: translateY(30px); transition: 1s; }
        .profile-section.is-visible { opacity: 1; transform: translateY(0); }

        .profile-name { display: block; font-size: 1.8rem; letter-spacing: 0.3em; margin: 30px 0; font-weight: 700; color: var(--text-color); }
        
        /* ①② メッセージ中央揃え */
        .profile-description { max-width: 600px; margin: 0 auto 80px; font-size: 1rem; line-height: 2.4; color: var(--sub-text-color); text-align: center; word-break: break-all; }

        /* ④ ゲスト紹介セクション */
        .community-container { background: #fff; padding: 80px 40px; border-radius: 4px; box-shadow: 0 5px 40px rgba(0,0,0,0.02); }
        .community-title { font-family: 'Playfair Display', serif; font-size: 1.4rem; letter-spacing: 0.2em; margin-bottom: 60px; color: var(--accent-color); font-weight: 700; }
        .community-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 40px; max-width: 800px; margin: 0 auto; }
        
        .community-item { position: relative; width: 100%; transition: 0.3s; }
        .community-img-wrap { position: relative; width: 100%; aspect-ratio: 1/1; border-radius: 50%; overflow: visible; margin-bottom: 15px; }
        .community-circle { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; transition: 0.5s; border: 1px solid var(--line-color); }
        
        /* 画像の外側に文字を配置 (SVG) */
        .curved-text { position: absolute; top: -15%; left: -15%; width: 130%; height: 130%; pointer-events: none; overflow: visible; }
        .curved-text text { font-size: 8px; font-weight: bold; fill: var(--accent-color); letter-spacing: 2px; text-transform: uppercase; }

        .community-item::after {
            content: attr(data-desc); position: absolute; top: 40%; left: 50%;
            transform: translate(-50%, -50%); background: rgba(255, 255, 255, 0.98);
            color: var(--text-color); padding: 15px; border-radius: 2px; font-size: 0.8rem;
            width: 140%; opacity: 0; transition: 0.4s; z-index: 10; line-height: 1.6;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-left: 3px solid var(--accent-color);
            pointer-events: none;
        }
        .community-item:hover::after { opacity: 1; transform: translate(-50%, -60%); }
        .community-item:hover .community-circle { transform: scale(0.95); filter: grayscale(100%) opacity(0.6); }

        .separator { width: 1px; height: 100px; background-color: var(--accent-color); margin: 120px auto; opacity: 0.5; }
        .back-link { display: inline-block; margin-top: 120px; text-decoration: none; color: var(--accent-color); border: 1px solid var(--accent-color); padding: 15px 50px; font-size: 0.8rem; letter-spacing: 0.3em; transition: 0.3s; }
        .back-link:hover { background: var(--accent-color); color: #fff; }

        @media (max-width: 768px) {
            .community-grid { grid-template-columns: repeat(2, 1fr); gap: 30px; }
            .profile-wrapper { width: 280px; height: 280px; }
            .profile-main-img { width: 180px; height: 180px; }
            .hobby-item { width: 65px; height: 65px; }
            .community-item::after { width: 110%; font-size: 0.7rem; }
        }
    </style>
</head>
<body>

    </div>

    <script>
        // スクロール時にふわっと表示させるスクリプト
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.profile-section').forEach(section => {
            observer.observe(section);
        });
    </script>
</body>
</html>
