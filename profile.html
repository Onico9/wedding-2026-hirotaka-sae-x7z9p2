<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Profile | Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --main-bg: #f8f7f5; 
            --text-color: #4a4a4a; 
            --sub-text-color: #666;
            --accent-color: #c5a059;
            --line-color: #d1d1d1;
        }
        body, html { 
            margin: 0; padding: 0; background: var(--main-bg); 
            color: var(--text-color); font-family: 'Zen Old Mincho', serif; 
            overflow-x: hidden;
        }

        .container { max-width: 900px; margin: 0 auto; padding: 100px 20px; text-align: center; }

        .page-title { font-size: 1.8rem; letter-spacing: 0.5em; text-transform: uppercase; margin-bottom: 80px; font-weight: 900; opacity: 0.8; }

        /* プロフィールエリア全体の配置 */
        .profile-wrapper { position: relative; width: 320px; height: 320px; margin: 0 auto 40px; }

        .profile-image {
            width: 220px; height: 220px; border-radius: 50%; object-fit: cover;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            box-shadow: 0 5px 20px rgba(0,0,0,0.05); z-index: 2;
        }

        /* ③ 趣味の小さな円形写真 */
        .hobby-item {
            position: absolute; width: 70px; height: 70px; border-radius: 50%;
            background: #eee; border: 2px solid #fff; box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            z-index: 3; cursor: pointer; transition: transform 0.3s; overflow: visible;
        }
        .hobby-item img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .hobby-item:hover { transform: scale(1.1); }

        /* 趣味の吹き出し */
        .hobby-item::after {
            content: attr(data-hobby); position: absolute; bottom: -30px; left: 50%;
            transform: translateX(-50%); background: rgba(74, 74, 74, 0.9);
            color: #fff; padding: 4px 10px; border-radius: 12px; font-size: 0.7rem;
            white-space: nowrap; opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        .hobby-item:hover::after { opacity: 1; }

        /* 趣味写真の配置（時計回りに配置） */
        .hobby-1 { top: 0; right: 20px; }
        .hobby-2 { bottom: 40px; right: -10px; }
        .hobby-3 { bottom: 20px; left: -10px; }

        .profile-section { margin-bottom: 120px; }
        .profile-name { display: block; font-size: 1.5rem; letter-spacing: 0.2em; margin: 20px 0; font-weight: 700; }
        .profile-description { max-width: 550px; margin: 0 auto 60px; font-size: 0.95rem; line-height: 2.2; color: var(--sub-text-color); text-align: left; }

        /* ④ 参列者紹介（コミュニティ） */
        .community-title { font-size: 1.2rem; letter-spacing: 0.3em; margin-bottom: 40px; color: var(--accent-color); font-weight: 700; }
        .community-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; max-width: 600px; margin: 0 auto; }
        
        .community-item { position: relative; width: 100%; aspect-ratio: 1/1; cursor: pointer; }
        .community-circle { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; transition: filter 0.3s; }
        
        /* 縁に沿う文字 (SVG) */
        .curved-text { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .curved-text text { font-size: 10px; font-weight: bold; fill: var(--accent-color); letter-spacing: 1px; }

        /* コミュニティ紹介のポップアップ風テキスト */
        .community-item::after {
            content: attr(data-desc); position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: rgba(255, 255, 255, 0.95);
            color: var(--text-color); padding: 10px; border-radius: 5px; font-size: 0.75rem;
            width: 80%; opacity: 0; transition: opacity 0.3s; z-index: 5; line-height: 1.4;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .community-item:hover::after { opacity: 1; }
        .community-item:hover .community-circle { filter: brightness(0.7); }

        .separator { width: 100px; height: 1px; background-color: var(--line-color); margin: 100px auto; }
        .back-link { display: inline-block; margin-top: 100px; text-decoration: none; color: var(--text-color); border-bottom: 1px solid var(--line-color); padding-bottom: 5px; font-size: 0.8rem; letter-spacing: 0.2em; }

        @media (max-width: 768px) {
            .community-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .profile-wrapper { width: 280px; height: 280px; }
            .profile-image { width: 180px; height: 180px; }
        }
    </style>
</head>
