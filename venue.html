<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue | Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --main-bg: #f8f7f5; 
            --text-color: #4a4a4a; 
            --sub-text-color: #666; 
            --line-color: #d1d1d1; 
            --accent-color: #c5a059;
        }

        body { 
            margin: 0; 
            color: var(--text-color); 
            font-family: 'Zen Old Mincho', serif; 
            line-height: 1.8; 
            background-color: #000; /* 画像読み込み前のチラつき防止 */
            /* 背景画像の設定（透過なしのそのまま表示） */
            background-image: url('venue_kawabun.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        /* 透過レイヤー（body::before）を削除しました */

        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 100px 20px; 
            text-align: center; 
        }

        .title-area {
            margin-bottom: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .page-title { 
            font-size: 2rem; 
            letter-spacing: 0.4em; 
            text-transform: uppercase; 
            margin: 0 0 15px 0;
            font-weight: 900; 
            color: #fff; /* 背景が写真そのものになるため、白文字に変更して視認性を確保 */
            text-shadow: 0 2px 10px rgba(0,0,0,0.5); /* 影をつけて文字を浮き立たせる */
        }
        .gold-line {
            width: 50px;
            height: 2px;
            background: linear-gradient(to right, #b8860b, #e6b422, #b8860b);
            display: block;
        }

        /* 会場情報カードの視認性調整 */
        .venue-card {
            background: rgba(255, 255, 255, 0.85); /* 写真の上で見やすいよう少し不透明度をアップ */
            backdrop-filter: blur(10px); /* すりガラス効果でさらに読みやすく */
            -webkit-backdrop-filter: blur(10px);
            padding: 60px 40px;
            border-radius: 4px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 40px;
        }

        .venue-name { 
            font-size: 1.4rem; 
            letter-spacing: 0.2em; 
            margin-bottom: 15px; 
            display: block; 
            font-weight: 700;
        }

        .venue-address { 
            font-size: 0.9rem; 
            color: var(--sub-text-color); 
            margin-bottom: 40px; 
            display: block; 
            letter-spacing: 0.05em;
        }

        .map-wrapper {
            position: relative;
            width: 100%;
            height: 400px;
            margin-bottom: 40px;
            overflow: hidden;
            border-radius: 2px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        
        .map-frame { 
            width: 100%; 
            height: 100%; 
            border: none; 
            filter: grayscale(1) contrast(0.9); 
        }

        .access-info { 
            text-align: left; 
            max-width: 500px; 
            margin: 0 auto; 
            font-size: 0.85rem; 
            color: var(--sub-text-color); 
            border-left: 2px solid var(--accent-color);
            padding-left: 20px;
        }

        .back-link { 
            display: inline-block; 
            margin-top: 80px; 
            text-decoration: none; 
            color: #fff; /* 背景が写真のため白文字に */
            border-bottom: 1px solid #fff; 
            padding-bottom: 5px; 
            font-size: 0.8rem; 
            letter-spacing: 0.2em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            transition: opacity 0.3s;
        }
        
        .back-link:hover { opacity: 0.7; }

        @media (max-width: 768px) {
            .container { padding: 60px 20px; }
            .venue-card { padding: 40px 20px; }
            .map-wrapper { height: 300px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-area">
            <h1 class="page-title">Venue</h1>
            <span class="gold-line"></span>
        </div>
        
        <div class="venue-card">
            <span class="venue-name">THE KAWABUN NAGOYA</span>
            <span class="venue-address">愛知県名古屋市中区丸の内2-12-30</span>
            
            <div class="map-wrapper">
                <iframe class="map-frame" 
                    src="http://googleusercontent.com/maps.google.com/3" 
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="access-info">
                <p>・地下鉄桜通線・鶴舞線「丸の内」駅 4番出口より徒歩5分</p>
                <p>・地下鉄東山線・名城線「栄」駅よりタクシーで約5分</p>
            </div>
        </div>

        <a href="index.html" class="back-link">BACK TO TOP</a>
    </div>
</body>
</html>
