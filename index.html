<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .login-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* 挙式日入力のテキストをシックな明朝体に */
        .instruction-text {
            font-family: "Yu Mincho", "MS Mincho", serif;
            font-size: 1.1rem;
            margin-bottom: 20px;
            letter-spacing: 0.05em;
        }

        input[type="password"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            text-align: center;
        }

        button {
            width: 85%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #555;
        }

        #error-message {
            color: red;
            margin-top: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="instruction-text">挙式日8桁を入力</div>
    <input type="password" id="password" placeholder="YYYYMMDD">
    <button onclick="checkPassword()">Enter</button>
    <p id="error-message"></p>
</div>

<script>
    function checkPassword() {
        const passwordInput = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        // ここに設定したい8桁の数字を入れてください
        if (passwordInput === '20241022') {
            window.location.href = 'main.html'; 
        } else {
            // エラー文言を修正
            errorMessage.textContent = 'passcodeが違います';
        }
    }
</script>

</body>
</html>
