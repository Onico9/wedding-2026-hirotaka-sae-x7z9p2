<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Wedding Invitation | Hirotaka & Sae</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --main-bg: #f8f7f5; 
            --text-color: #4a4a4a; 
            --accent-color: #c5a059;
            --line-color: #d1d1d1;
        }
        body, html { margin: 0; padding: 0; background: var(--main-bg); color: var(--text-color); font-family: 'Zen Old Mincho', serif; -webkit-font-smoothing: antialiased; }

        /* ②ドレスの裾を見せるためのメイン画像設定 */
        .hero-section { 
            width: 100%; 
            height: 100vh; 
            position: relative; 
            overflow: hidden; 
        }
        .hero-img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            /* 画像の上端を基準にすることで、下まで映りやすくします */
            object-position: top; 
        }
        
        .hero-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.1); }
        .hero-text { position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%); text-align: center; color: #fff; text-shadow: 0 2px 15px rgba(0,0,0,0.3); width: 100%; }
        .hero-names { font-size: 2.2rem; letter-spacing: 0.3em; font-weight: 700; margin-bottom: 10px; }
        .hero-date { font-size: 1rem; letter-spacing: 0.2em; }

        .container { max-width: 800px; margin: 0 auto; padding: 120px 20px; text-align: center; }

        .section-title { font-size: 1.8rem; letter-spacing: 0.4em; text-transform: uppercase; margin-bottom: 60px; font-weight: 900; opacity: 0.8; }
        .gold-line { width: 40px; height: 1px; background: var(--accent-color); margin: 0 auto 40px; }

        .nav-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 30px; margin-top: 60px; }
        .nav-item { text-decoration: none; color: var(--text-color); border: 1px solid var(--line-color); padding: 40px 20px; transition: 0.4s; position: relative; overflow: hidden; }
        .nav-item:hover { border-color: var(--accent-color); background: #fff; }
        .nav-item span { display: block; letter-spacing: 0.3em; font-weight: 700; }
        .nav-en { font-size: 0.9rem; margin-bottom: 10px; opacity: 0.6; text-transform: uppercase; }
        .nav-jp { font-size: 0.8rem; }

        /* ①ご出席回答（RSVP）ボタンを強調 */
        .rsvp-section { margin-top: 100px; padding: 60px 20px; background: #fff; border: 1px solid var(--accent-color); position: relative; }
        .rsvp-title { font-size: 1.2rem; letter-spacing: 0.3em; margin-bottom: 30px; font-weight: 700; }
        .rsvp-btn { 
            display: inline-block; 
            padding: 15px 60px; 
            background: var(--accent-color); 
            color: #fff; 
            text-decoration: none; 
            letter-spacing: 0.3em; 
            font-size: 0.9rem; 
            transition: 0.3s;
            font-weight: 700;
        }
        .rsvp-btn:hover { background: #b08d4b; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(197, 160, 89, 0.3); }

        footer { padding: 60px 20px; font-size: 0.7rem; letter-spacing: 0.2em; opacity: 0.5; }

        @media (max-width: 768px) {
            .nav-grid { grid-template-columns: 1fr; gap: 15px; }
            .hero-names { font-size: 1.8rem; }
            .container { padding: 80px 20px; }
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <img src="main_visual.jpg" alt="Hirotaka & Sae" class="hero-img">
        <div class="hero-overlay"></div>
        <div class="hero-text">
            <div class="hero-names">Hirotaka & Sae</div>
            <div class="hero-date">2026.05.23</div>
        </div>
    </div>

    <div class="container">
        <div class="section-title">Invitation</div>
        <div class="gold-line"></div>
        <p style="line-height: 2.2; margin-bottom: 80px; font-size: 0.95rem;">
            私たちは結婚いたします<br>
            これまでの歩みを支えてくださった皆様に<br>
            感謝を込めてささやかな宴を催します<br>
            ぜひお越しいただければ幸いです
        </p>

        <div class="nav-grid">
            <a href="profile.html" class="nav-item">
                <span class="nav-en">Profile</span>
                <span class="nav-jp">プロフィール</span>
            </a>
            <a href="program.html" class="nav-item">
                <span class="nav-en">Program</span>
                <span class="nav-jp">当日のご案内</span>
            </a>
            <a href="venue.html" class="nav-item">
                <span class="nav-en">Venue</span>
                <span class="nav-jp">会場アクセス</span>
            </a>
            <a href="gallery.html" class="nav-item">
                <span class="nav-en">Gallery</span>
                <span class="nav-jp">ギャラリー</span>
            </a>
        </div>

        <div class="rsvp-section">
            <div class="rsvp-title">ご出席回答</div>
            <p style="font-size: 0.85rem; margin-bottom: 30px; color: var(--accent-color);">
                誠に勝手ながら 2026年4月20日 までに<br>
                ご回答いただけますようお願い申し上げます
            </p>
            <a href="https://docs.google.com/forms/..." class="rsvp-btn">回答画面へ進む</a>
        </div>

        <footer>
            &copy; 2026 Hirotaka & Sae
        </footer>
    </div>

</body>
</html>
